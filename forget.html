<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Forgot Password</title>
     <link rel="stylesheet" href="css/forgot.css">
     <!-- Include any necessary stylesheets or scripts -->
</head>

<body>
     <div class="container">
          <h1>Forgot Your Password?</h1><br>
          <p>Enter your email address below to receive instructions on how to reset your password.</p><br>
          <form id="forgotPasswordForm">
               <input type="email" id="forgotEmail" placeholder="Enter your email"><br>
               <button type="submit">Reset Password</button>
          </form>
     </div>

     <script src="js/forgot.js"></script>
</body>

</html>
